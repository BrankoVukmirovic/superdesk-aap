<div class="sd-alert sd-alert--hollow" translate>
    Generate a mission report
</div>

<div class="form__row">
    <div class="sd-line-input sd-line-input--no-margin">
        <label class="sd-line-input__label" translate>Date Filters</label>
        <div class="flex-grid flex-grid--boxed-small flex-grid--wrap-items flex-grid--small-2">
            <button sd-check
                    data-type="radio"
                    ng-model="currentParams.params.date_filter"
                    ng-value="yesterday"
                    data-label-position="inside"
                    ng-click="onDateFilterChange()"
            >{{:: 'Yesterday' | translate }}</button>
            <button sd-check
                    data-type="radio"
                    ng-model="currentParams.params.date_filter"
                    ng-value="day"
                    data-label-position="inside"
                    ng-click="onDateFilterChange()"
            >{{:: 'Day' | translate }}</button>
        </div>
    </div>
</div>

<div class="form__row" ng-if="currentParams.params.date_filter === 'day'">
    <fieldset class="report-parameters">
        <div class="multiple">
            <div class="field">
                <label translate>
                    Date
                </label>
                <div sd-datepicker
                     ng-model="currentParams.params.date"
                ></div>
            </div>
        </div>
    </fieldset>
</div>

<div class="sd-line-input" sd-validation-error="error.categories">
    <label class="sd-line-input__label" for="parameters-categories">
        {{:: 'Exclude Categories' | translate}}
    </label>
    <div id="parameters-categories"
         sd-meta-terms
         class="data"
         data-item="form_metadata"
         data-field="categories"
         data-unique="qcode"
         data-list="metadata.categories"
         data-header="true"
         data-reload-list="true"
         data-change="onMultiSelectChange(item, field)"
    >
    </div>
</div>

<div class="sd-line-input" sd-validation-error="error.genre">
    <label class="sd-line-input__label" for="parameters-genre">
        {{:: 'Exclude Genres' | translate}}
    </label>
    <div id="parameters-genre"
         sd-meta-terms
         class="data"
         data-item="form_metadata"
         data-field="genre"
         data-unique="qcode"
         data-list="metadata.genre"
         data-header="true"
         data-reload-list="true"
         data-change="onMultiSelectChange(item, field)"
    >
    </div>
</div>

<div class="sd-line-input" sd-validation-error="error.ingest">
    <label class="sd-line-input__label" for="parameters-ingest">
        {{:: 'Exclude Ingest' | translate}}
    </label>
    <div id="parameters-ingest"
         sd-meta-terms
         class="data"
         data-item="form_metadata"
         data-field="ingest_providers"
         data-unique="_id"
         data-list="ingest_providers"
         data-header="true"
         data-reload-list="true"
         data-change="onMultiSelectChange(item, field)"
    >
    </div>
</div>

<div class="sd-line-input" sd-validation-error="error.stages">
    <label class="sd-line-input__label" for="parameters-stages">
        {{:: 'Exclude Stages' | translate}}
    </label>
    <div id="parameters-stages"
         sd-meta-terms
         class="data"
         data-item="form_metadata"
         data-field="stages"
         data-unique="_id"
         data-list="desk_stages"
         data-header="true"
         data-reload-list="true"
         data-change="onMultiSelectChange(item, field)"
    >
    </div>
</div>
